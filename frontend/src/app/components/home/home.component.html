<div class="container" *ngIf="cars.length">
    <div class="row">
        <div class="col" *ngFor="let car of cars">
            <app-auction [car]="car"></app-auction>
        </div>
    </div>
</div>
<div class="container" *ngIf="cars.length==0">
    <div class="row">
        <div class="col">
            <h3>No car information found</h3>
        </div>
    </div>
</div>
